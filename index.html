<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Crazy Ray's Science Study Web Site</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		function Night_Day_Handler(self) {
			var target = document.querySelector('body');
			if (self.value === 'night') {
				target.style.backgroundColor = 'gray';
				target.style.color = 'white';
				self.value = 'day';

				var alist = document.querySelectorAll('a');
				var i = 0;
				while (i < alist.length - 2) {
					alist[i].style.color = 'black';
					i = i + 1;
				}
			} else {
				target.style.backgroundColor = 'white';
				target.style.color = 'black';
				self.value = 'night';
			}
		}

		var main_list = ["중1 과학", "중2 과학", "중3 과학"];
		var main_list_file = ["ms1gd.html", "ms2gd.html", "ms3gd.html"];

	</script>

<body>
	<h1><strong><a href="index.html">Welcome!! Crazy Ray Home Page</a></strong></h1>
	<input type="button" value="night" onclick="
		Night_Day_Handler(this)
		">
	<ul>
		<script>
			var i = 0;
			while (i < main_list.length) {
				document.write('<li class="col"><a href=' + main_list_file[i] + '>' + main_list[i] + '</li>');
				i = i + 1;
			}
		</script>
	</ul>
	<div id="article">
		<div>
			<h3 align="center"> 중학교 수업을 위한 수업 자료</h3>
		</div>
		<p> 이 사이트는 중학교 과학 수업 진행을 하기 위해 필요한 영상 및 글, 자료 등을 링크하거나 작성해서 사용하기 위해 개인적인 용도로 제작하였습니다.
			youtube와 웹 사이트에 올라와 있는 자료 및 직접 제작한 자료를 게시하고 활용할 예정입니다.</p>
		<br>
	</div>

</body>

</html>
